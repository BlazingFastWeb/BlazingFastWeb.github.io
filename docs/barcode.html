<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barcode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/barcodes/JsBarcode.code128.min.js"></script>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        width: 350px;
        height: 350px;
        position: relative;
        border-radius: 10px;
      }

      svg {
        display: flex;
        width: 100%;
      }

      .outer-card {
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-radius: 10px;
      }

      input,
      input::-webkit-input-placeholder {
        font-size: 16px;
        line-height: 3;
      }

      .wrapper .card::after {
        position: absolute;
        content: "";
        width: 200px;
        height: 200px;
        background-color: #3641d3;
        right: -30px;
        top: -30px;
        border-radius: 50%;
        opacity: 0.7;
      }

      .wrapper .card::before {
        position: absolute;
        content: "";
        width: 300px;
        height: 300px;
        background-color: #3641d3;
        left: -70px;
        top: -70px;
        border-radius: 50%;
        opacity: 0.4;
      }

      .wrapper .forms {
        padding-top: 30px;
        padding-left: 20px;
        padding-right: 20px;
      }

      .wrapper .forms input {
        height: 40px;
        width: 100%;
        font-size: 18px;
        border: 2px solid #eee;
        border-radius: 4px;
        text-indent: 10px;
        margin-top: 4px;
      }

      .wrapper .forms input:focus {
        outline: none;
      }

      .input-items span {
        font-size: 14px;
        margin-left: 2px;
      }

      .input-items {
        margin-bottom: 10px;
      }

      .result-item span {
        display: flex;
        font-size: 14px;
        margin-left: 2px;
      }

      .one-line {
        display: flex;
        flex-direction: row;
      }

      .one-line .input-items:nth-child(1) {
        margin-right: 10px;
      }

      .input-buttons {
        width: 100%;
        margin-top: 10px;
      }

      .input-buttons div {
        width: 100%;
        height: 45px;
        border-radius: 5px;
        color: #fff;
        background-color: #000;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="outer-card">
          <div class="forms">
            <div class="input-items"><span>Barcode Number</span> <input class="input-box" placeholder=".... .... .... .... ...." data-slots="." data-accept="\d" size="19" /></div>
            <div class="result-item">
              <span>Result</span>
              <svg id="barcode"></svg>
            </div>
            <div class="input-buttons"><div class="shareBtn">URL공유하기</div></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
        console.log("Query variable %s not found", variable);
      }
      let parsedNumber = "";
      let curNumber = "";

      document.addEventListener("DOMContentLoaded", () => {
        for (const el of document.querySelectorAll("[placeholder][data-slots]")) {
          const pattern = el.getAttribute("placeholder"),
            slots = new Set(el.dataset.slots || "_"),
            prev = ((j) => Array.from(pattern, (c, i) => (slots.has(c) ? (j = i + 1) : j)))(0),
            first = [...pattern].findIndex((c) => slots.has(c)),
            accept = new RegExp(el.dataset.accept || "\\d", "g"),
            clean = (input) => {
              input = input.match(accept) || [];
              return Array.from(pattern, (c) => (input[0] === c || slots.has(c) ? input.shift() || c : c));
            },
            format = () => {
              const [i, j] = [el.selectionStart, el.selectionEnd].map((i) => {
                i = clean(el.value.slice(0, i)).findIndex((c) => slots.has(c));
                return i < 0 ? prev[prev.length - 1] : back ? prev[i - 1] || first : i;
              });
              el.value = clean(el.value).join``;
              el.setSelectionRange(i, j);
              back = false;
              JsBarcode("#barcode", el.value.replace(/\D/g, ""));
              curNumber = el.value.replace(/\D/g, "");
            };
          manual = () => {
            const [i, j] = [el.selectionStart, el.selectionEnd].map((i) => {
              i = clean(el.value.slice(0, i)).findIndex((c) => slots.has(c));
              return i < 0 ? prev[prev.length - 1] : back ? prev[i - 1] || first : i;
            });
            el.value = clean(el.value).join``;
            el.setSelectionRange(i, j);
            back = false;
            JsBarcode("#barcode", parsedNumber);
            curNumber = parsedNumber;
          };

          let back = false;
          el.addEventListener("keydown", (e) => (back = e.key === "Backspace"));
          el.addEventListener("input", format);
          el.addEventListener("blur", () => el.value === pattern && (el.value = ""));
          if (getQueryVariable("c")) {
            parsedNumber = getQueryVariable("c");
            manual(getQueryVariable("c"));
          }
        }
        const shareBtn = document.querySelector(".shareBtn");
        shareBtn.addEventListener("click", () => {
          navigator.clipboard.writeText(`https://blazingfastweb.github.io/barcode.html?c=${curNumber}`).then(
            function () {
              alert("복사완료");
            },
            function () {
              alert("복사를 못했따..");
            }
          );
        });
      });
    </script>
  </body>
</html>
