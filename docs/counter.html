    <title>Comming Soon</title>

            font-size: 2em;

<body style="background-color: black;">
<div>
    <p>Comming Soon...</p>
    <p><span id="days"></span> DAYS</span></p>
    <p><span id="hours"></span> HOURS</span></p>
    <p><span id="minutes"></span> MINUTES</span></p>
    <p><span id="seconds"></span> SECONDS</span></p>
</div>
<script type="text/javascript">
  var countDownEndDate = "2023-03-31 09:00:00";
  var endDate = new Date(countDownEndDate).getTime();

  var x = setInterval(function () {
    var timeNow = new Date().getTime();
    var timeLeft = endDate - timeNow;

    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    if (days < 10) { days = "0" + days; }
    if (hours < 10) { hours = "0" + hours; }
    if (minutes < 10) { minutes = "0" + minutes; }
    if (seconds < 10) { seconds = "0" + seconds; }
    if (timeLeft > 0) {
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }
  }, 1000);
</script>
</body>
